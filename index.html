<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Grocery Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Simple Grocery Store</h1>
    <p class="instructions">Choose quantities and see the total (prices in ₱).</p>

    <section id="store">
      <!-- Items will be injected by script.js -->
    </section>

    <div class="summary">
      <div class="totals">
        <div>Grand Total:</div>
        <div id="grandTotal">₱0.00</div>
      </div>
      <button id="clearBtn" class="btn">Clear</button>
    </div>

    <footer class="credit">Background image courtesy (used inline CSS). Prices fixed for demo only.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
